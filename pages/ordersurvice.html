            <button class="open-button" onclick='openForm()'>ORDER SERVICE NOW</button>

            <div class="form-popup" id="myForm">
                <form id="orderForm" class="form-container">

                    <h2>CLINET INFORMATION</h2>

                    <label for="name"><b>Your Name</b></label>
                    <input type="text" name='name' id='name' required>

                    <label for="phoneNumber"><b>Phone Number</b></label>
                    <input type="number" name='phoneNumber' id='phoneNumber' required>
                    <br>

                    <label for="service"><b>Service</b></label>
                    <select id='service' name='service' id='service' required>
                        <option value="Electrical Workers">Electrical Workers</option>
                        <option value="Paint Workers">Paint Workers</option>
                        <option value=" Plumber">Plumber</option>
                        <option value="Transfer Furniture">Transfer Furniture</option>
                        <option value="Solar System Service ">Solar System Service</option>
                        <option value="Tile Worker ">Tile Worker</option>
                        <option value="Carpentry Workers">Carpentry Workers</option>
                    </select>

                    <label for="location"><b>Location</b></label>
                    <input type='text' name='location' id='location' required>
                    <br>

                    <label for="description"><b>Brief description</b></label>
                    <input type='text' name='description ' id='description' required>
                    <br>

                    <button type="submit" id="submitOrder" class="btn">Submit</button>
                    <button type="button" class="btn cancel" onclick='closeForm()'>Close</button>

                </form>
            </div>

            <script>
                function openForm() {
                    document.getElementById("myForm").style.display = "block";
                }

                function closeForm() {
                    document.getElementById("myForm").style.display = "none";
                }
            </script>
