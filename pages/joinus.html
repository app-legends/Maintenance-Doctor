            </ul>

    </header>
    <!-- for nura tabanjeh -->
    <main>
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-form-title">
                    <img
                        src="https://cdn.dribbble.com/users/2926706/screenshots/11038084/media/1014e87b6dbbf82dfc9575b4993d3134.gif">
                    <span class="contact100-form-title-1">
                        Join Us
                    </span>

                    <span class="contact100-form-title-2">
                        Join our team by inserting your information below!
                    </span>
                </div>

                <form class="contact100-form validate-form">
                    <div id="row">
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Full Name:</span>
                            <input class="input100" type="text" name="name" placeholder="Enter full name">
                            <span class="focus-input100" style="margin-right: 5%;"></span>
                        </div>

                        <div class="wrap-input100 validate-input">

                            <span class="label-input100">Email:</span>
                            <input class="input100" type="text" name="email" placeholder="Enter email addess">
                            <span class="focus-input100"></span>

                        </div>
                    </div>
                    <div id="row">
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Your service:</span>
                            <input class="input100" type="text" name="service" placeholder="your survice">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Phone number:</span>
                            <input class="input100" type="text" name="phone" placeholder="phone number">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div id="row">
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Year's of experience:</span>
                            <input class="input100" type="text" name="experience" placeholder="years of experiences?">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Your Location:</span>
                            <input class="input100" type="text" name="experience" placeholder="your location?">
                            <span class="focus-input100"></span>
                        </div>
                    </div>

                    <div id="row">
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Brief Discription:</span>
                            <textarea class="input100" name="message" col='5' placeholder="Your Comment..."></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" style="border-bottom:0px; margin-right: 0%;">
                            <label class="label-input100" for="fileUpload" style="left: -73%;">Upload file</label>
                            <input type="file" id="fileUpload" class="input100"
                                style="margin-top: 7%;margin-left: -10%;">

                        </div>
                    </div>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    <span>
                        Join
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            </form>
        </div>
        </div>



        <div id="dropDownSelect1"></div>


    </main>
